name: Xcode

on: [push]

jobs:
  build:
  
    name: Build and Test ${{ matrix.scheme }} for ${{ matrix.device }}
    runs-on: macOS-latest
    
    strategy:
      max-parallel: 4
      matrix:
        scheme: [default]
        platform: [iOS Simulator]
        device: [iPhone Xs, iPhone Xs Max]
    
    steps:
    
    - uses: actions/checkout@v1
    
    - name: Set Default Scheme
      if: matrix.scheme == 'default'
      run: |
        scheme_list=$(xcodebuild -list -json | tr -d "\n")
        default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
        echo $default | cat >scheme
        echo "Using default scheme: $default"
    
    - name: Build
      env:
        scheme: ${{ matrix.scheme }}
        platform: ${{ matrix.platform }}
        device: ${{ matrix.device }}
      run: |
        if [ $scheme = default ]; then scheme=$(cat default); fi
        xcodebuild build-for-testing -scheme $scheme -destination "platform=$platform,name=$device"
        
    - name: Test
      env:
        scheme: ${{ matrix.scheme }}
        platform: ${{ matrix.platform }}
        device: ${{ matrix.device }}
      run: |
        if [ $scheme = default ]; then scheme=$(cat default); fi
        xcodebuild test-without-building -scheme $scheme -destination "platform=$platform,name=$device"
        
